<!DOCTYPE html>
<html lang="en">

<head>
  <title>Halton Chess</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/pawnHCC.js"></script>
  <link href="/static/bootstrapStyling.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
  <link rel="icon" href="static/img/faviconLogo.png" type="image/png">
</head>

<body>
  <div class="container">
    <header class="py-3 mb-4 border-bottom">

      <nav class="navbar navbar-expand-md">

        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <img src="static/img/haltonChessLogo.png" width="80px">
        </a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div style="justify-content: right;" class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="nav-pills navbar-nav">
            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="/tournaments" class="nav-link">Tournaments</a></li>
            <li class="nav-item"><a href="/chessLeaderboard" class="nav-link" aria-current="page">Chess Leaderboard</a>
            </li>
            <li class="nav-item"><a href="/PAWn" class="nav-link active" style="color: white"
                aria-current="page">PAWn</a></li>
          </ul>

        </div>
      </nav> 
    </header>

    <div class="mt-4 mb-1 text-black rounded">
      <h1 class="title">PAWn (for teams)</h1>
    </div>
    <br>

    <div id="setup">
      <table class="table">
        <tbody id="tableBody">
          <tr> 
            <th colspan="4"><input placeholder="Team Name" id="teamName"></th>
        </tr>
        <tr>
            <td>Player A: <input id="playerA"></td>
            <td>Player B: <input id="playerB"></td>
            <td>Player C: <input id="playerC"></td>
            <td>Player D: <input id="playerD"></td>
        </tr>
        </tbody>
      </table>
 
      <button onclick="createTeam()">Create Team</button>
      <!-- <button onclick="automateTeams()">Automate Team</button> -->
      <button onclick="createRounds()">Create Pairings</button>
    </div>


    <div id="pairings">
      <ul id="pairingsMenu" class="nav nav-tabs">
      </ul>

      <button id="back" onclick="back()">Back</button>

      <table class="table">
        <thead id="pairingsHeading">
          <tr>
            <th class="score" scope="col">Score</th>
            <th class="team" scope="col">Team</th>
            <th id="button" scope="col"></th>
            <th class="team" scope="col">Team</th>
            <th class="score" scope="col">Score</th>
          </tr>
        </thead>

        <tbody id="pairingsTable">
        </tbody>
      </table>

      <button id="winnerButton" onclick="findWinner()">Tournament done?</button>

      <br><br>

      <div id="standings">
        <hr><br>
        <h2 class="title">Standings</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Team</th>
              <th scope="col">Match Points</th>
            </tr>
          </thead>

          <tbody id="standingsTable">
          </tbody>
        </table>

      </div>
    </div>


  </div>




  <div class="container-fluid">

    <br>

    <footer class="align-items-center border-top p-4">
      <div class="container">
        <div class="row">
          <div class="col-md">
            <p>Â© 2024 Halton Chess</p>
          </div>
          <div class="col-md text-center">
            <p>Created by <a href="https://github.com/VidsterBroyo">Vidu Widyalankara</a></p>
          </div>
          <div class="col-md">
            <p style="text-align: right">ontario@studentledca.org<br><a
                href="https://www.instagram.com/ontario_slca/">Instagram</a></p>
          </div>
        </div>
      </div>

    </footer>
  </div>


</body>

</html>
