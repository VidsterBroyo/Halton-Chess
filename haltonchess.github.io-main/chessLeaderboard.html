<!DOCTYPE html>
<html lang="en">

<head>
  <title>Halton Chess</title>
  <meta charset="utf-8">

  <script src="/static/leaderboard.js"></script>
  <link href="/static/bootstrapStyling.css" rel="stylesheet">

  <link href="/static/style.css" rel="stylesheet">
  <link rel="icon" href="static/img/faviconLogo.png" type="image/png">
</head>

<body>
  <div class="container">
    <header class="py-3 mb-4 border-bottom">

      <nav class="navbar navbar-expand-md">

        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <img src="static/img/haltonChessLogo.png" width="80px">
        </a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div style="justify-content: right;" class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="nav-pills navbar-nav">
            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="/tournaments" class="nav-link">Tournaments</a></li>
            <li class="nav-item"><a href="/chessLeaderboard" class="nav-link active" style="color: white" aria-current="page">Chess Leaderboard</a></li>
            <li class="nav-item"><a href="/PAWn" class="nav-link" aria-current="page">PAWn</a></li>
          </ul>
    
        </div>
      </nav>      
    </header>


    <div class="mt-4 mb-1 text-black rounded">
      <h1 class="title">Chess Leaderboard Management</h1>
    </div>

    <br>

    <form id="leaderboardLogin">
      <div class="form-group">
        <input class="form-control" id="username" placeholder="Username">
      </div>
      <br>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type='button' class="btn btn-primary mt-4" onclick="verify()">Submit</button>
    </form>

    <br><br>

    <form id="managementForm" style="display: none">
      <div class="form-group">
        <label for="loser">Defeated</label>
        <input class="form-control" id="loser" placeholder="full name">
      </div>
      <br>
      <div class="form-group">
        <label for="winner">Victorious</label>
        <input class="form-control" id="winner" placeholder="full name">
      </div>
      <button type='button' class="btn btn-primary mt-4" onclick="updateLeaderboard()">Submit</button>
    </form>

    <div id="googleSheet" style="display: none">
      <a href="https://docs.google.com/spreadsheets/d/1XnJ7Vmoh8OTZMqo5yWAxof_KldxQYkSrbjK_R8nQqFk/edit?usp=sharing"><button
          class="btn">Ladder</button></a>
      <iframe width="100%" height="300px;"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQoAd-YaoewZX5J5jz-EZi-iBqREJNzwF0d8phA4t5my2PNtZd6aVZP7b96p9KOv3CrJn41kkxjDU_O/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
    </div>
